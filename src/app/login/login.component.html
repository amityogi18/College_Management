<div class="container">
  <div class="row" id="pwd-container">
    <div class="col-md-12">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <section class="login-form">
          <form #f="ngForm" (ngSubmit)="submitLogin(f)">
            <div class="form-group">
              <!-- <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" /> -->
            </div>

            <div class="col-md-4">
              <label>
                <input ngModel value="student" type="radio" name="optradio">Student</label>
            </div>
            <div class="col-md-4">
              <label>
                <input ngModel value="faculty" type="radio" name="optradio">Faculty</label>
            </div>
            <div class="col-md-4">
              <label>
                <input ngModel value="admin" type="radio" name="optradio">Admin</label>
            </div>
            <div class="form-group">
              <input type="text" name="username" placeholder="Username" class="form-control input-lg" ngModel required/>
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" id="password" placeholder="Password" ngModel #password="ngModel" required
                name="password" />
            </div>
            <div class="pwstrength_viewport_progress"></div>
            <!-- <a routerLink = "/student">Log in</a> -->
            <button name="go" style="margin-bottom: 10px;" class="btn btn-lg btn-primary btn-block">Log in</button>
            
          </form>
          <button name="go" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        </section>

      </div>
    </div>
  </div>
</div>
